<!DOCTYPE html>{% load static i18n sekizai_tags cms_tags menu_tags %}
<html lang="{{ request.LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <title>{% page_attribute "page_title" %}</title>
        <meta name="description" content="{% page_attribute meta_description %}">
        {% render_block 'css' %}{% render_block 'js' %}
    </head>
    <body class="{% if request.toolbar.edit_mode %}cms-edit-on{% endif %}">{% cms_toolbar %}
        <div id="page" class="page{% block page_css_class %}{% endblock %}">
            {% block page %}{% spaceless %}
                <h1>{% page_attribute "page_title" %}</h1>
                <p>{% page_attribute "meta_description" %}</p>
            {% endspaceless %}{% endblock %}
        </div>
    </body>
</html>
